<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Régulation Citoyenne - Le Petit Prince</title>
    <style>
        body { font-family: 'Comic Sans MS', cursive; text-align: center; margin: 0; padding: 0; background-color: #FFFF00; color: #000080; }
        .etoile-form { 
            background: #E6E6FA; border: 3px solid #9370DB; width: 90%; max-width: 600px; 
            margin: 30px auto; padding: 30px; border-radius: 20px;
        }
        textarea, input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 2px solid #9370DB; box-sizing: border-box; }
        .btn-justice { background: #9370DB; color: white; padding: 15px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <h2 style="color:#9370DB;">⚖️ Zone de Régulation Citoyenne</h2>
    <p><i>Expose ton conflit avec sincérité. La communauté répondra avec délicatesse.</i></p>

    <div class="etoile-form">
        <form>
            <label>Ton identité amoureuse :</label>
            <input type="text" placeholder="Ton nom ou pseudo">
            
            <label>Nature du conflit ou de la peine :</label>
            <textarea rows="6" placeholder="Explique ici la situation..."></textarea>
            
            <p><small>En soumettant, tu acceptes le regard bienveillant, le pardon ou la sentence symbolique de tes pairs.</small></p>
            <button type="button" class="btn-justice">SOUMETTRE À L'ENSEMBLE</button>
        </form>
    </div>
    
    <a href="index.html" style="color:#000080; font-weight:bold;">← Retour au Trésor Public</a>
</body>
</html>
