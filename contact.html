<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Le Petit Prince des Jardiniers</title>
    <style>
        body {

            color: #2E7D32; 
            font-family: "Comic Sans MS", cursive, sans-serif; 
            text-align: center; 
            padding: 20px; 
            margin: 0;
        }

        .bouton-retour { 
            display: inline-block; 
            margin-bottom: 25px; 
            color: #4CAF50; 
            text-decoration: none; 
            font-weight: bold; 
            border: 2px solid #4CAF50; 
            padding: 10px 20px; 
            border-radius: 20px;
            background-color: white;
            transition: 0.3s;
        }
        .bouton-retour:hover { background-color: #4CAF50; color: white; }

        .cadre-contact { 
            background-color: white; 
            border: 4px double #4CAF50; 
            padding: 30px; 
            border-radius: 20px; 
            display: inline-block; 
            text-align: left; 
            max-width: 450px; 
            width: 90%; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        h1 { color: #2E7D32; font-size: 26px; margin-top: 0; }
        
        /* Style sp√©cial pour l'avertissement */
        .attention {

            font-weight: bold; 
            margin-bottom: 20px; 
            font-size: 15px;
            color: #1B5E20;
        }

        label { font-weight: bold; display: block; margin-top: 15px; color: #388E3C; }

        input, textarea { 
            width: 100%; padding: 12px; margin-top: 5px;
            border: 1px solid #A5D6A7; border-radius: 10px; 
            box-sizing: border-box; font-family: sans-serif;
            background-color: #F1F8E9;
        }

        button { 
            background-color: #4CAF50; color: white; padding: 15px; 
            border: none; cursor: pointer; font-weight: bold; 
            width: 100%; margin-top: 25px; border-radius: 10px; 
            font-size: 18px; transition: 0.3s;
            box-shadow: 0 4px 0 #2E7D32;
        }
        button:hover { background-color: #388E3C; transform: translateY(-2px); }
    </style>
</head>
<body>

    <a href="https://lepetitprincedesjardiniers.github.io/" class="bouton-retour">‚¨Ö Retour au Jardin</a>
