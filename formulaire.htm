<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Semer une annonce - Le Petit Prince</title>
    <style>
        body { background-color: #FFF8E1; font-family: "Comic Sans MS", cursive, sans-serif; color: #000080; text-align: center; padding: 20px; }
        form { background-color: white; border: 3px double #000080; padding: 25px; text-align: left; border-radius: 15px; display: inline-block; max-width: 500px; }
        h1 { color: #FF0000; text-decoration: underline; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input, textarea, select { width: 100%; margin-top: 5px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background-color: #FF0000; color: white; padding: 15px; border: 2px solid #000080; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; font-size: 18px; border-radius: 8px; }
        .note { font-size: 12px; color: #555; margin-top: 15px; font-style: italic; }
    </style>
</head>
<body>

    <h1>Semer une proposition</h1>
    
    <form action="https://script.google.com/macros/s/AKfycbxuILkBo4L8JIK6ks1XsLpWMxvcviXSyMekJZI_sz-L_hRJygEDAoSVSzZ526DvsnTN/exec" method="POST">
        
        <label>Ton Identifiant (Pseudo) :</label>
        <input type="text" name="identifiant" required>

        <label>Pays / Ville :</label>
        <input type="text" name="ville" required placeholder="Ex: France, Lyon">

        <label>Description (Graines, outils, aide...) :</label>
        <textarea name="description" rows="4" required></textarea>

        <label>Contact & Lieu de rendez-vous :</label>
        <textarea name="contact" rows="3" required placeholder="Tél, Email ou lieu dit..."></textarea>

        <label>Durée de l'annonce :</label>
        <select name="duree">
            <option value="30">30 jours</option>
            <option value="90">90 jours</option>
            <option value="365" selected>1 an</option>
        </select>

        <button type="submit">SEMER DANS LE JARDIN</button>

        <p class="note">Pour retirer une annonce avant la fin, contactez-moi discrètement.</p>
    </form>

</body>
</html>
