<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Le Petit Prince des Jardiniers - Formulaire</title>
    <style>
        /* On reprend les codes visuels historiques */
        body {
            background-image: url('http://thiaha.free.fr/improFranckcopyrith.bmp');
            background-color: #FFFFFF;
            color: #000080; /* Bleu marine */
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #FF0000; /* Rouge */
            text-decoration: underline;
        }
        .cadre-formulaire {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent pour voir le fond */
            border: 3px double #000080;
            display: inline-block;
            text-align: left;
            padding: 20px;
            max-width: 550px;
            width: 90%;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #000080;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #FF0000;
            color: #FFFFFF;
            font-weight: bold;
            border: 2px solid #000080;
            padding: 12px;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
        }
        .note-discrete {
            font-size: 10px;
            margin-top: 15px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>

    <center>
        <br>
        <h1>Semer une proposition</h1>

        <div class="cadre-formulaire">
            <form action="https://script.google.com/macros/s/AKfycbxuILkBo4L8JIK6ks1XsLpWMxvcviXSyMekJZI_sz-L_hRJygEDAoSVSzZ526DvsnTN/exec" method="POST">
                
                <label>Ton Identifiant (Pseudo) :</label>
                <input type="text" name="identifiant" required>

                <label>Pays / Ville :</label>
                <input type="text" name="ville" required placeholder="Ex: France, Lyon">

                <label>Description de ton partage (Graines, aide, outils...) :</label>
                <textarea name="description" rows="4" required></textarea>

                <label>Moyen de contact ou lieu de rendez-vous :</label>
                <textarea name="contact" rows="3" required>Email ou téléphone ou moyen de contact ou lieu de rendez-vous...</textarea>

                <label>Durée de visibilité :</label>
                <select name="duree">
                    <option value="30">30 jours</option>
                    <option value="90">90 jours</option>
                    <option value="365" selected>365 jours</option>
                </select>

                <button type="submit">SEMER DANS LE JARDIN</button>

                <p class="note-discrete">
                    L'annonce s'efface automatiquement selon la durée choisie.<br>
                    Me contacter discrètement pour effacer l'annonce avant.
                </p>
            </form>
        </div>
        
        <br>
        <font size="2">© 2000 | Le Petit Prince des Jardiniers</font>
    </center>

</body>
</html>
