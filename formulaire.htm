<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Petit Prince des Jardiniers - Semer</title>
    <style>
        body {
            background-color: #FFF8E1;
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #000080;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            background-color: white;
            border: 3px double #000080;
            padding: 25px;
            text-align: left;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
        }
        h1 { color: #FF0000; text-decoration: underline; margin-bottom: 25px; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input, textarea, select {
            width: 100%;
            margin-top: 5px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: Arial, sans-serif; /* Plus lisible pour la saisie */
        }
        button {
            background-color: #FF0000;
            color: white;
            padding: 15px;
            border: 2px solid #000080;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 25px;
            font-size: 18px;
            border-radius: 8px;
        }
        button:hover { background-color: #cc0000; }
        .note-discrete {
            font-size: 11px;
            color: #777;
            margin-top: 20px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Semer une proposition</h1>
    
    <form action="https://script.google.com/macros/s/AKfycbxuILkBo4L8JIK6ks1XsLpWMxvcviXSyMekJZI_sz-L_hRJygEDAoSVSzZ526DvsnTN/exec" method="POST">
        
        <label>Ton Identifiant (Pseudo) :</label>
        <input type="text" name="identifiant" required placeholder="Ton nom ou pseudo">

        <label>Pays / Ville :</label>
        <input type="text" name="ville" required placeholder="Ex: France, Lyon">

        <label>Description de ton partage (Graines, aide, outils...) :</label>
        <textarea name="description" rows="4" required placeholder="Que souhaites-tu offrir au jardin ?"></textarea>

        <label>Moyen de contact ou lieu de rendez-vous :</label>
        <textarea name="contact" rows="3" required>Email ou téléphone ou moyen de contact ou lieu de rendez-vous...</textarea>

        <label>Durée de visibilité de l'annonce :</label>
        <select name="duree">
            <option value="30">30 jours</option>
            <option value="90">90 jours</option>
            <option value="365" selected>365 jours</option>
        </select>

        <button type="submit">SEMER DANS LE JARDIN</button>

        <p class="note-discrete">
            L'annonce s'efface automatiquement selon la durée choisie.<br>
            Me contacter discrètement pour effacer l'annonce avant.
        </p>
    </form>
</div>

</body>
</html>
