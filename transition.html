<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü Vibration Humaniste üíê</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Fond d√©grad√© √©voquant un ciel magique */
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Comic Sans MS', cursive;
            color: #FFFFFF;
        }

        /* √âtoiles de fond scintillantes */
        .star {
            position: absolute;
            color: #FFF;
            opacity: 0;
            animation: twinkle var(--d) infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Le Coeur Central */
        .big-heart {
            font-size: 15em;
            z-index: 10;
            filter: drop-shadow(0 0 30px #FF1493);
            animation: heartbeat 0.8s infinite alternate, glow 2s infinite linear;
            cursor: default;
        }

        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.15); }
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 20px #FF1493); }
            50% { filter: drop-shadow(0 0 50px #00BFFF); }
            100% { filter: drop-shadow(0 0 20px #FF1493); }
        }

        /* Titre */
        h1 {
            position: absolute;
            top: 15%;
            font-size: 3em;
            text-shadow: 0 0 15px #FFD700;
            color: #FFD700;
            z-index: 20;
            margin: 0;
        }

        /* Animaux avec fleurs */
        .messenger {
            position: absolute;
            font-size: 3.5em;
            z-index: 15;
            display: flex;
            align-items: center;
            pointer-events: none;
            animation: deliver 2.2s ease-in-out forwards;
        }
        .flower { font-size: 0.7em; margin-left: -10px; }

        @keyframes deliver {
            0% { transform: translate(var(--sx), var(--sy)) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            80% { transform: translate(0, 0) scale(1.2); opacity: 1; }
            100% { transform: translate(0, 0) scale(0); opacity: 0; }
        }

        /* √âtoiles en orbite autour du coeur */
        .orbit-star {
            position: absolute;
            font-size: 1.5em;
            color: #FFD700;
            z-index: 5;
            animation: rotateOrbit var(--speed) linear infinite;
        }

        @keyframes rotateOrbit {
            from { transform: rotate(var(--angle)) translateX(180px) rotate(0deg); }
            to { transform: rotate(calc(var(--angle) + 360deg)) translateX(180px) rotate(-360deg); }
        }

        /* Particules d'explosion */
        .particle {
            position: absolute;
            z-index: 30;
            animation: explode 0.8s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--ex), var(--ey)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1 id="titre">Vibration Humaniste</h1>
    
    <div class="container">
        <div class="big-heart" id="heart">‚ù§Ô∏è</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const destination = urlParams.get('page') || 'index.html';
        const container = document.querySelector('.container');

        // 1. Cr√©ation des √©toiles de fond
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.innerHTML = '‚òÖ';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.setProperty('--d', (Math.random() * 2 + 1) + 's');
            star.style.fontSize = (Math.random() * 10 + 5) + 'px';
            document.body.appendChild(star);
        }

        // 2. Cr√©ation des √©toiles en orbite
        for (let i = 0; i < 12; i++) {
            const s = document.createElement('div');
            s.className = 'orbit-star';
            s.innerHTML = '‚ú®';
            s.style.setProperty('--angle', (i * 30) + 'deg');
            s.style.setProperty('--speed', (Math.random() * 2 + 2) + 's');
            container.appendChild(s);
        }

        // 3. Animaux apportant des fleurs
        const animals = ['üïäÔ∏è', 'ü¶ã', 'üêù', 'üêû'];
        const fleurs = ['üå∏', 'üåº', 'üåª', 'üå∫'];

        for (let i = 0; i < 8; i++) {
            setTimeout(() => {
                const m = document.createElement('div');
                m.className = 'messenger';
                const a = animals[Math.floor(Math.random()*animals.length)];
                const f = fleurs[Math.floor(Math.random()*fleurs.length)];
                m.innerHTML = `${a}<span class="flower">${f}</span>`;
                
                const angle = Math.random() * Math.PI * 2;
                const dist = 800;
                m.style.setProperty('--sx', Math.cos(angle) * dist + 'px');
                m.style.setProperty('--sy', Math.sin(angle) * dist + 'px');
                
                container.appendChild(m);
            }, i * 200);
        }

        // 4. Explosion finale et redirection (2.5 secondes)
        setTimeout(() => {
            const heart = document.getElementById('heart');
            const titre = document.getElementById('titre');
            const rect = heart.getBoundingClientRect();
            
            heart.style.display = 'none';
            titre.style.opacity = '0';

            for (let i = 0; i < 60; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerHTML = ['‚ù§Ô∏è', '‚ú®', 'üå∏', 'üåü'][Math.floor(Math.random()*4)];
                p.style.left = '50%';
                p.style.top = '50%';
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 600 + 200;
                p.style.setProperty('--ex', Math.cos(angle) * velocity + 'px');
                p.style.setProperty('--ey', Math.sin(angle) * velocity + 'px');
                container.appendChild(p);
            }

            setTimeout(() => {
                window.location.href = destination;
            }, 700);

        }, 2600);
    </script>
</body>
</html>
