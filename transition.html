<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>üåü Vibration Humaniste üíê</title>
    <style>
        body { 
            margin: 0; overflow: hidden; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; min-height: 100vh; 
            background: radial-gradient(circle, #1a1a2e, #0a0a12); 
            font-family: 'Comic Sans MS', cursive; color: #FFFFFF; 
        }

        /* Titre */
        h1 { position: absolute; top: 10%; font-size: 2.5em; color: #FFD700; text-shadow: 0 0 15px #FFD700; z-index: 20; }

        /* Coeur Central Pulsation Rapide */
        .big-heart { 
            font-size: 12em; z-index: 10; 
            filter: drop-shadow(0 0 20px #FF1493); 
            animation: heartFlash 0.3s infinite alternate; 
        }
        @keyframes heartFlash { from { transform: scale(1); } to { transform: scale(1.3); } }

        /* √âtoiles Orbitales Vitesse Lumi√®re */
        .orbit-star { 
            position: absolute; font-size: 2em; color: #FFD700; 
            animation: hyperOrbit 0.6s linear infinite; left: 50%; top: 50%; 
        }
        @keyframes hyperOrbit { 
            from { transform: rotate(var(--a)) translateX(160px); } 
            to { transform: rotate(calc(var(--a) + 360deg)) translateX(160px); } 
        }

        /* Animaux Express */
        .messenger { 
            position: absolute; font-size: 4em; left: 50%; top: 50%; 
            animation: zoomBurst 0.4s ease-out forwards; z-index: 15; 
        }
        @keyframes zoomBurst { 
            0% { transform: translate(var(--sx), var(--sy)) scale(0); opacity: 0; } 
            100% { transform: translate(0, 0) scale(1.2); opacity: 1; } 
        }

        /* Particules Finales */
        .spark { 
            position: absolute; left: 50%; top: 50%; 
            animation: finalZap 0.4s ease-out forwards; z-index: 30; 
        }
        @keyframes finalZap { to { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; } }
    </style>
</head>
<body>
    <h1>Vibration Humaniste</h1>
    <div class="big-heart" id="heart">‚ù§Ô∏è</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const dest = urlParams.get('page') || 'index.html';
        
        // 1. √âtoiles
        for (let i = 0; i < 12; i++) {
            const s = document.createElement('div'); s.className = 'orbit-star'; s.innerHTML = '‚ú®';
            s.style.setProperty('--a', (i * 30) + 'deg'); document.body.appendChild(s);
        }

        // 2. Animaux (Apparition quasi-instantan√©e)
        const items = [['üïäÔ∏è','üå∏'], ['ü¶ã','üåª'], ['üêû','üå∫'], ['üêù','üåº']];
        items.forEach((pair, i) => {
            const m = document.createElement('div'); m.className = 'messenger'; m.innerHTML = pair[0] + pair[1];
            const ang = Math.random() * 6.28;
            m.style.setProperty('--sx', Math.cos(ang) * 500 + 'px'); m.style.setProperty('--sy', Math.sin(ang) * 500 + 'px');
            m.style.animationDelay = (i * 0.05) + 's';
            document.body.appendChild(m);
        });

        // 3. Explosion et Redirection apr√®s 0.8 seconde
        setTimeout(() => {
            document.getElementById('heart').style.display = 'none';
            for (let i = 0; i < 40; i++) {
                const p = document.createElement('div'); p.className = 'spark'; p.innerHTML = '‚ú®';
                const ang = Math.random() * 6.28; const vel = Math.random() * 900 + 300;
                p.style.setProperty('--tx', Math.cos(ang) * vel + 'px'); p.style.setProperty('--ty', Math.sin(ang) * vel + 'px');
                document.body.appendChild(p);
            }
            // Redirection tr√®s courte apr√®s l'explosion
            setTimeout(() => { window.location.href = dest; }, 300);
        }, 800); 
    </script>
</body>
</html>
