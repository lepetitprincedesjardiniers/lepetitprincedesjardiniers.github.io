<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü Vibration Humaniste üíê</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #1a1a2e 0%, #0a0a12 100%);
            font-family: 'Comic Sans MS', cursive;
            color: #FFFFFF;
        }

        /* Titre Humaniste */
        h1 {
            position: absolute;
            top: 15%;
            font-size: 3.5em;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            margin: 0;
            z-index: 20;
            animation: fadeIn 0.5s ease-out;
        }

        /* Coeur Central Ultra-Dynamique */
        .heart-container {
            position: relative;
            z-index: 10;
        }

        .big-heart {
            font-size: 13em;
            filter: drop-shadow(0 0 25px #FF1493);
            animation: fastPulse 0.5s infinite alternate;
        }

        @keyframes fastPulse {
            from { transform: scale(1); filter: drop-shadow(0 0 20px #FF1493); }
            to { transform: scale(1.2); filter: drop-shadow(0 0 50px #00BFFF); }
        }

        /* √âtoiles en orbite rapide */
        .orbit-star {
            position: absolute;
            font-size: 2.5em;
            color: #FFD700;
            z-index: 5;
            animation: fastOrbit var(--speed) linear infinite;
        }

        @keyframes fastOrbit {
            from { transform: rotate(var(--angle)) translateX(170px) rotate(0deg); }
            to { transform: rotate(calc(var(--angle) + 360deg)) translateX(170px) rotate(-360deg); }
        }

        /* Messagers Express (Animaux + Fleurs) */
        .messenger {
            position: absolute;
            font-size: 4em;
            z-index: 15;
            display: flex;
            align-items: center;
            pointer-events: none;
            animation: flyIn 0.7s ease-out forwards;
        }
        .flower-icon { font-size: 0.6em; margin-left: -15px; }

        @keyframes flyIn {
            0% { transform: translate(var(--sx), var(--sy)) scale(0); opacity: 0; }
            100% { transform: translate(0, 0) scale(1); opacity: 1; }
        }

        /* Particules d'√©tincelles finales */
        .spark {
            position: absolute;
            z-index: 30;
            animation: burst 0.6s ease-out forwards;
        }

        @keyframes burst {
            0% { transform: translate(0, 0) scale(1.5); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <h1>Vibration Humaniste</h1>
    
    <div class="heart-container">
        <div class="big-heart" id="mainHeart">‚ù§Ô∏è</div>
    </div>

    <script>
        // R√©cup√©ration de la page cible
        const urlParams = new URLSearchParams(window.location.search);
        const destination = urlParams.get('page') || 'index.html';
        const container = document.body;

        // 1. √âtoiles en orbite autour du coeur
        for (let i = 0; i < 10; i++) {
            const s = document.createElement('div');
            s.className = 'orbit-star';
            s.innerHTML = '‚ú®';
            s.style.setProperty('--angle', (i * 36) + 'deg');
            s.style.setProperty('--speed', (1 + Math.random()) + 's');
            s.style.left = '50%';
            s.style.top = '50%';
            s.style.marginLeft = '-0.5em';
            s.style.marginTop = '-0.5em';
            container.appendChild(s);
        }

        // 2. Animaux qui apportent les fleurs (Apparition rapide)
        const data = [
            {a:'üïäÔ∏è', f:'üå∏'}, {a:'ü¶ã', f:'üåª'}, 
            {a:'üêû', f:'üå∫'}, {a:'üêù', f:'üåº'}
        ];

        data.forEach((item, i) => {
            setTimeout(() => {
                const m = document.createElement('div');
                m.className = 'messenger';
                m.innerHTML = `${item.a}<span class="flower-icon">${item.f}</span>`;
                
                const ang = Math.random() * Math.PI * 2;
                const dist = 600;
                m.style.setProperty('--sx', Math.cos(ang) * dist + 'px');
                m.style.setProperty('--sy', Math.sin(ang) * dist + 'px');
                m.style.left = '50%';
                m.style.top = '50%';
                m.style.marginLeft = '-0.5em';
                m.style.marginTop = '-0.5em';
                
                container.appendChild(m);
            }, i * 100);
        });

        // 3. Explosion et Redirection (Seulement 1.5 seconde d'attente)
        setTimeout(() => {
            const heart = document.getElementById('mainHeart');
            heart.style.display = 'none';

            // Cr√©ation de 50 √©tincelles de lumi√®re
            for (let i = 0; i < 50; i++) {
                const p = document.createElement('div');
                p.className = 'spark';
                p.innerHTML = '‚ú®';
                p.style.left = '50%';
                p.style.top = '50%';
                const angle = Math.random() * Math.PI * 2;
                const vel = Math.random() * 800 + 200;
                p.style.setProperty('--tx', Math.cos(angle) * vel + 'px');
                p.style.setProperty('--ty', Math.sin(angle) * vel + 'px');
                container.appendChild(p);
            }

            // Redirection finale imm√©diate apr√®s l'explosion
            setTimeout(() => {
                window.location.href = destination;
            }, 500);

        }, 1500); 
    </script>
</body>
</html>
