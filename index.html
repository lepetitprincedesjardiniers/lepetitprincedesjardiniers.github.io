<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Magique</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        /* Le Coeur Central */
        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            background-color: #ff4d6d;
            transform: rotate(-45deg);
            box-shadow: 0 0 40px #ff4d6d;
            animation: pulse 1.5s ease-in-out infinite;
            z-index: 10;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff4d6d;
            border-radius: 50%;
        }

        .heart::before { top: -50px; left: 0; }
        .heart::after { left: 50px; top: 0; }

        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        /* Le Texte Cadeaux */
        .text-cadeaux {
            position: absolute;
            bottom: 20%;
            color: #fff;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d;
            z-index: 5;
        }

        /* Les Papillons */
        .butterfly {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 2;
        }

        .wing {
            position: absolute;
            width: 10px;
            height: 15px;
            border-radius: 50% 50% 0 50%;
            background: rgba(255, 255, 255, 0.8);
        }

        .wing.right {
            left: 10px;
            border-radius: 50% 50% 50% 0;
            transform-origin: left;
            animation: flap-right 0.2s infinite ease-in-out;
        }

        .wing.left {
            transform-origin: right;
            animation: flap-left 0.2s infinite ease-in-out;
        }

        @keyframes flap-left {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(-60deg); }
        }

        @keyframes flap-right {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(60deg); }
        }
    </style>
</head>
<body>

    <div class="heart"></div>
    <div class="text-cadeaux">Cadeaux</div>

    <script>
        function createButterfly() {
            const butterfly = document.createElement('div');
            butterfly.className = 'butterfly';
            
            // Ailes
            const leftWing = document.createElement('div');
            leftWing.className = 'wing left';
            const rightWing = document.createElement('div');
            rightWing.className = 'wing right';
            
            // Couleur aléatoire pour les ailes
            const colors = ['#ff4d6d', '#ff758f', '#ffb3c1', '#c77dff', '#90e0ef'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            leftWing.style.background = color;
            rightWing.style.background = color;

            butterfly.appendChild(leftWing);
            butterfly.appendChild(rightWing);

            // Position de départ aléatoire
            butterfly.style.left = Math.random() * window.innerWidth + 'px';
            butterfly.style.top = Math.random() * window.innerHeight + 'px';

            document.body.appendChild(butterfly);

            // Animation de mouvement
            moveButterfly(butterfly);
        }

        function moveButterfly(el) {
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            
            const duration = 3000 + Math.random() * 5000;

            el.animate([
                { transform: `translate(0, 0) rotate(${Math.random() * 360}deg)` },
                { transform: `translate(${x - el.offsetLeft}px, ${y - el.offsetTop}px) rotate(${Math.random() * 360}deg)` }
            ], {
                duration: duration,
                easing: 'ease-in-out',
                fill: 'forwards'
            }).onfinish = () => moveButterfly(el);
        }

        // Créer 15 papillons au démarrage
        for (let i = 0; i < 15; i++) {
            createButterfly();
        }
    </script>
</body>
</html>
