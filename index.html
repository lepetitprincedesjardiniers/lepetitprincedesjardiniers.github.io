    <style>
        /* --- STYLE DE L'INTRO (PAPILLONS) --- */
        #intro-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #2d0a1a 0%, #050505 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
            overflow: hidden;
        }
        .heart-intro {
            width: 100px; height: 90px;
            background-color: #ff4d6d;
            transform: rotate(-45deg);
            animation: pulse 1.2s infinite;
            position: relative;
        }
        .heart-intro::before, .heart-intro::after {
            content: ""; position: absolute;
            width: 100px; height: 100px;
            background-color: #ff4d6d; border-radius: 50%;
        }
        .heart-intro::before { top: -50px; left: 0; }
        .heart-intro::after { left: 50px; top: 0; }
        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
            100% { transform: rotate(-45deg) scale(1); }
        }

    <script>
        // --- LOGIQUE DE TRANSITION ---
        setTimeout(() => {
            const intro = document.getElementById('intro-layer');
            intro.style.opacity = '0';
            setTimeout(() => { intro.style.display = 'none'; }, 1000);
        }, 2000); // 2 secondes d'attente

        // --- LOGIQUE ANIMAL & CADEAU ---
        const mesPhrases = ["Un cadeau pour toi !", "Vive le jardin !", "Coucou !", "Cultivons le bonheur"];
        const animaux = ['üïäÔ∏è', 'ü¶ã', 'üêù', 'üêû', 'ü¶ú', 'üê∞', 'üêøÔ∏è'];
        
        const animalCont = document.getElementById('animal-container');
        const bulle = document.getElementById('bulle-texte');
        const corps = document.getElementById('corps-animal');
        const coffre = document.getElementById('coffre-magique');
        const audio = document.getElementById('chantOiseaux');

        let aniX = -100, aniY = 200;
        let giftX = 0, giftY = 0;
        let state = "FLYING";

        document.addEventListener('click', () => { 
            if(audio.paused) { audio.volume = 0.05; audio.play(); } 
        }, { once: true });

        function startNewCycle() {
            bulle.innerText = mesPhrases[Math.floor(Math.random() * mesPhrases.length)];
            corps.innerText = animaux[Math.floor(Math.random() * animaux.length)];
            aniX = -200;
            aniY = Math.random() * window.innerHeight;
            giftX = aniX; giftY = aniY;
        }

        function loop() {
            // L'animal avance
            aniX += 3;
            aniY += Math.sin(aniX / 50) * 2;

            // Le cadeau suit avec un petit retard fluide
            giftX += (aniX - giftX) * 0.1;
            giftY += (aniY - giftY) * 0.1;

            animalCont.style.left = aniX + "px";
            animalCont.style.top = aniY + "px";
            coffre.style.left = (giftX + 60) + "px";
            coffre.style.top = (giftY - 30) + "px";

            if (aniX > window.innerWidth + 200) {
                startNewCycle();
            }
            requestAnimationFrame(loop);
        }

        startNewCycle();
        loop();
    </script>
