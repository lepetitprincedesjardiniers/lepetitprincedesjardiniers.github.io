<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Papillons & Coeur</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffb3c1;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #2d0a1a 0%, #050505 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
        }

        /* Le Coeur Central */
        .heart-container {
            position: relative;
            z-index: 10;
        }

        .heart {
            width: 120px;
            height: 120px;
            background-color: var(--primary-pink);
            transform: rotate(-45deg);
            box-shadow: 0 0 50px rgba(255, 77, 109, 0.6);
            animation: pulse 1.2s ease-in-out infinite;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: var(--primary-pink);
            border-radius: 50%;
        }

        .heart::before { top: -60px; left: 0; }
        .heart::after { left: 60px; top: 0; }

        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            15% { transform: rotate(-45deg) scale(1.2); }
            30% { transform: rotate(-45deg) scale(1); }
            45% { transform: rotate(-45deg) scale(1.15); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        /* Texte Les Cadeaux */
        .gift-text {
            margin-top: 80px;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 8px;
            text-transform: uppercase;
            text-shadow: 0 0 15px var(--primary-pink);
            z-index: 10;
            opacity: 0.9;
        }

        /* Animation des Papillons */
        .butterfly {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 5;
            pointer-events: none;
        }

        .butterfly svg {
            width: 100%;
            height: 100%;
            fill: var(--soft-pink);
            filter: drop-shadow(0 0 5px var(--primary-pink));
        }

        .wing {
            animation: flap 0.3s infinite ease-in-out;
            transform-origin: center;
        }

        @keyframes flap {
            0%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(0.2); }
        }

    </style>
</head>
<body>

    <div class="heart-container">
        <div class="heart"></div>
    </div>

    <h1 class="gift-text">LES CADEAUX</h1>

    <script>
        const colors = ['#ff4d6d', '#ffb3c1', '#fae1dd', '#ff8fa3'];

        function createButterfly() {
            const b = document.createElement('div');
            b.className = 'butterfly';
            
            // On utilise un SVG pour un papillon plus joli
            b.innerHTML = `
                <svg viewBox="0 0 50 50">
                    <path class="wing" d="M25,25 Q10,0 5,20 Q5,40 25,25 Q45,40 45,20 Q40,0 25,25" />
                </svg>
            `;

            const size = Math.random() * 20 + 20;
            b.style.width = `${size}px`;
            b.style.height = `${size}px`;
            
            // Couleur aléatoire
            b.querySelector('path').style.fill = colors[Math.floor(Math.random() * colors.length)];

            // Position de départ
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            b.style.left = startX + 'px';
            b.style.top = startY + 'px';

            document.body.appendChild(b);

            animateButterfly(b);
        }

        function animateButterfly(el) {
            const duration = 4000 + Math.random() * 6000;
            const destX = Math.random() * window.innerWidth;
            const destY = Math.random() * window.innerHeight;

            const anim = el.animate([
                { transform: `translate(0, 0) rotate(0deg)` },
                { transform: `translate(${destX - parseFloat(el.style.left)}px, ${destY - parseFloat(el.style.top)}px) rotate(${Math.random() * 360}deg)` }
            ], {
                duration: duration,
                easing: 'linear'
            });

            anim.onfinish = () => {
                el.style.left = destX + 'px';
                el.style.top = destY + 'px';
                animateButterfly(el);
            };
        }

        // Création initiale
        for(let i=0; i<20; i++) {
            createButterfly();
        }
    </script>
</body>
</html>
