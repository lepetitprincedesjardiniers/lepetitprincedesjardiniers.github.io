    <script>
        const magicPhraseContainer = document.getElementById('magic-phrase-container');
        const phraseText = document.getElementById('magic-phrase-text');
        let intervalId;

        // Fonction pour positionner la phrase alÃ©atoirement
        function setRandomPosition() {
            const maxX = window.innerWidth - magicPhraseContainer.offsetWidth;
            const maxY = window.innerHeight - magicPhraseContainer.offsetHeight;

            magicPhraseContainer.style.left = `${Math.random() * maxX}px`;
            magicPhraseContainer.style.top = `${Math.random() * maxY * 0.7}px`; // Pour Ã©viter le bas de page
            magicPhraseContainer.style.opacity = 1; // Rendre visible
        }

        // Fonction pour faire apparaÃ®tre les emojis cadeau/baiser
        function showGiftKiss(event) {
            magicPhraseContainer.style.opacity = 0; // Cacher la phrase
            clearInterval(intervalId); // ArrÃªter le dÃ©placement

            // CrÃ©er et animer les emojis
            const emojis = ['ðŸŽ', 'ðŸ˜˜'];
            const startX = event.clientX;
            const startY = event.clientY;

            emojis.forEach((emoji, index) => {
                const emojiDiv = document.createElement('div');
                emojiDiv.className = 'gift-kiss-animation';
                emojiDiv.innerText = emoji;
                document.body.appendChild(emojiDiv);

                // Positionner prÃ¨s du clic
                emojiDiv.style.left = `${startX + (index * 40 - 20)}px`; // Un peu dÃ©calÃ©
                emojiDiv.style.top = `${startY - 20}px`;

                setTimeout(() => {
                    emojiDiv.style.opacity = 1; // Apparition en fondu
                    // Faire remonter doucement les emojis
                    let currentTop = startY - 20;
                    const riseInterval = setInterval(() => {
                        currentTop -= 2; // Vitesse de remontÃ©e
                        emojiDiv.style.top = `${currentTop}px`;
                        if (currentTop < startY - 100) { // RemontÃ©e de 100px
                            clearInterval(riseInterval);
                            emojiDiv.style.opacity = 0; // Disparition
                            setTimeout(() => emojiDiv.remove(), 500); // Supprimer aprÃ¨s la disparition
                        }
                    }, 50);
                }, 100 + index * 100); // DÃ©calage pour l'apparition des deux emojis
            });

            // Relancer la phrase aprÃ¨s un dÃ©lai
            setTimeout(() => {
                setRandomPosition();
                intervalId = setInterval(setRandomPosition, 5000); // DÃ©place toutes les 5 secondes
            }, 3000); // Attendre 3 secondes avant de faire rÃ©apparaÃ®tre la phrase
        }

        // Ã‰couter le clic sur la phrase
        magicPhraseContainer.addEventListener('click', showGiftKiss);

        // Positionner la phrase au chargement et la faire bouger rÃ©guliÃ¨rement
        window.addEventListener('load', () => {
            setRandomPosition();
            intervalId = setInterval(setRandomPosition, 5000); // Toutes les 5 secondes
        });

        // GÃ©rer le redimensionnement de la fenÃªtre pour repositionner correctement
        window.addEventListener('resize', setRandomPosition);
    </script>
