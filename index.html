<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Le Petit Prince des Jardiniers</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffb3c1;
            --menu-teal: #008080;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #2d0a1a 0%, #050505 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Comic Sans MS', cursive;
            color: white;
            overflow-x: hidden;
        }

        /* --- LE COEUR CENTRAL --- */
        .heart-container {
            margin-top: 60px;
            position: relative;
            z-index: 10;
        }

        .heart {
            width: 100px; height: 100px;
            background-color: var(--primary-pink);
            transform: rotate(-45deg);
            box-shadow: 0 0 50px rgba(255, 77, 109, 0.6);
            animation: pulse 1.2s ease-in-out infinite;
        }

        .heart::before, .heart::after {
            content: ""; position: absolute;
            width: 100px; height: 100px;
            background-color: var(--primary-pink);
            border-radius: 50%;
        }

        .heart::before { top: -50px; left: 0; }
        .heart::after { left: 50px; top: 0; }

        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            15% { transform: rotate(-45deg) scale(1.15); }
            30% { transform: rotate(-45deg) scale(1); }
            45% { transform: rotate(-45deg) scale(1.1); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        /* --- TITRE ET MENU --- */
        .gift-text {
            margin-top: 80px;
            color: #E67E22;
            font-size: 2.5rem;
            text-shadow: 0 0 15px rgba(230, 126, 34, 0.5);
            z-index: 10;
        }

        .menu-table {
            margin: 20px auto;
            background-color: var(--menu-teal);
            border-collapse: collapse;
            border-radius: 10px;
            z-index: 20;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        .menu-table td { padding: 12px 25px; border: 1px solid #ffffff44; }
        .menu-table a { text-decoration: none; color: white; font-weight: bold; }

        /* --- BOUTON SEMER --- */
        .btn-semer {
            margin-top: 30px;
            padding: 18px 40px;
            font-size: 1.4rem;
            background-color: #E67E22;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0px 5px 0px #b35900;
            z-index: 20;
            transition: 0.2s;
        }
        .btn-semer:active { transform: translateY(3px); box-shadow: none; }

        /* --- PAPILLONS SVG --- */
        .butterfly {
            position: absolute;
            width: 40px; height: 40px;
            z-index: 5;
            pointer-events: none;
        }
        .butterfly svg { width: 100%; height: 100%; filter: drop-shadow(0 0 5px var(--primary-pink)); }
        .wing { fill: var(--soft-pink); animation: flap 0.3s infinite ease-in-out; transform-origin: center; }
        @keyframes flap { 0%, 100% { transform: scaleX(1); } 50% { transform: scaleX(0.2); } }

    </style>
</head>
<body>

    <div class="heart-container">
        <div class="heart"></div>
    </div>

    <h1 class="gift-text">ðŸŒŸ LE PETIT PRINCE DES JARDINIERS ðŸŒŸ</h1>

    <table class="menu-table">
        <tr>
            <td><a href="index.html">Accueil</a></td>
            <td><a href="formulaire.html">Semer</a></td>
            <td><a href="jardin.html">Le Jardin</a></td>
            <td><a href="contact.html">Contact</a></td>
        </tr>
    </table>

    <div style="font-size: 35px; margin: 15px;">ðŸŒ¸ ðŸŒ¼ ðŸŒ» ðŸŒº</div>

    <a href="formulaire.html" class="btn-semer">ðŸŒ± SEMER UNE GRAINE</a>

    <script>
        const colors = ['#ff4d6d', '#ffb3c1', '#fae1dd', '#ff8fa3'];

        function createButterfly() {
            const b = document.createElement('div');
            b.className = 'butterfly';
            b.innerHTML = `
                <svg viewBox="0 0 50 50">
                    <path class="wing" d="M25,25 Q10,0 5,20 Q5,40 25,25 Q45,40 45,20 Q40,0 25,25" />
                </svg>`;
            
            const size = Math.random() * 20 + 25;
            b.style.width = size + 'px';
            b.querySelector('path').style.fill = colors[Math.floor(Math.random() * colors.length)];
            
            b.style.left = Math.random() * window.innerWidth + 'px';
            b.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(b);
            animateButterfly(b);
        }

        function animateButterfly(el) {
            const destX = Math.random() * window.innerWidth;
            const destY = Math.random() * window.innerHeight;
            const duration = 5000 + Math.random() * 7000;

            el.animate([
                { transform: `translate(0, 0) rotate(0deg)` },
                { transform: `translate(${destX - parseFloat(el.style.left)}px, ${destY - parseFloat(el.style.top)}px) rotate(${Math.random() * 360}deg)` }
            ], { duration: duration, easing: 'linear' }).onfinish = () => {
                el.style.left = destX + 'px';
                el.style.top = destY + 'px';
                animateButterfly(el);
            };
        }

        for(let i=0; i<18; i++) createButterfly();
    </script>
</body>
