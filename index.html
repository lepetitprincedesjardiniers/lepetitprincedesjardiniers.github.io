        .etoile-justice {

            transition: 0.5s; cursor: pointer; text-decoration: none; color: inherit;

        /* Animation Messagers */

            background: white; border: 2px solid #2E7D32; border-radius: 15px; padding: 8px 15px;

    <script>
        const basePhrases = ["L'Imp√¥t est un geste de c≈ìur", "Besoin d'aide ?", "Graines de g√©n√©rosit√©", "Le pardon est justice", "Besoin d'un c√¢lin"];
        let disponibles = [...basePhrases];
        const typesAnimaux = ['üïäÔ∏è', 'ü¶ã', 'üêù', 'üêû'];
        const messagers = [];
        const coffre = document.getElementById('coffre-magique');
        let count = 0, coffreX = window.innerWidth/2, coffreY = window.innerHeight+100;

        // Activation Son
        document.addEventListener('click', () => { 
            const a = document.getElementById('chantOiseaux');
            if(a.paused) { a.volume = 0.05; a.play(); } 
        });

        function exploserEtEnvoler() {
            // Particules
            for (let i = 0; i < 15; i++) {
                const p = document.createElement('div');
                p.innerHTML = ['‚ù§Ô∏è', '‚ú®', 'üå∏'][Math.floor(Math.random()*3)];
                p.style.position = 'fixed'; p.style.left = coffreX+'px'; p.style.top = coffreY+'px';
                p.style.zIndex = '1000'; document.body.appendChild(p);
                const ang = Math.random()*Math.PI*2; const dist = Math.random()*150;
                p.animate([{transform:'translate(0,0)', opacity:1},{transform:`translate(${Math.cos(ang)*dist}px,${Math.sin(ang)*dist}px)`, opacity:0}], 1000);
                setTimeout(() => p.remove(), 1000);
            }
            // Envol du coffre vers le haut
            coffre.animate([{transform:'translateY(0) scale(1.2)', opacity:1},{transform:'translateY(-1000px) scale(0)', opacity:0}], {duration:1200, easing:'ease-in'});
        }

        function createMessenger() {
            if (count >= 3 || messagers.length > 0) return; // Limite 3 animaux max
            const txt = disponibles.splice(Math.floor(Math.random()*disponibles.length), 1)[0];
            const div = document.createElement('div');
            div.className = "animal-container";
            div.innerHTML = `<div class="bulle-texte" style="width:0px">${txt}</div><div style="font-size:50px">${typesAnimaux[Math.floor(Math.random()*4)]}</div>`;
            document.body.appendChild(div);
            // Positionnement initial
            messagers.push({ el: div, bulle: div.firstChild, x: -300, y: 400, tx: 450, ty: 500, state: "IN" });
        }

        function loop() {
            let target = null;
            for (let i = messagers.length-1; i>=0; i--) {
                let m = messagers[i];
                if(m.state === "IN") {
                    target = m; m.x += (m.tx - m.x)*0.02; m.y += (m.ty - m.y)*0.02;
                    m.bulle.style.opacity = 1; if(parseInt(m.bulle.style.width)<200) m.bulle.style.width = (parseInt(m.bulle.style.width)+5)+"px";
                    
                    if(Math.abs(m.tx - m.x) < 60) {
                        m.state = "SHOOT"; // Animation Fl√®che/Propulsion
                        m.bulle.animate([{transform:'translateX(0)', opacity:1},{transform:'translateX(150px) scale(0)', opacity:0}], 500);
                        setTimeout(() => { 
                            exploserEtEnvoler(); 
                            m.state="OUT"; 
                            m.tx = window.innerWidth+400; 
                            count++; 
                        }, 500);
                    }
                } else if(m.state === "OUT") {
                    m.x += (m.tx - m.x)*0.03; if(m.x > window.innerWidth+300) { m.el.remove(); messagers.splice(i,1); }
                }
                m.el.style.left = m.x+"px"; m.el.style.top = (m.y + Math.sin(Date.now()*0.005)*15)+"px";
            }
            // Le coffre suit l'animal actif
            if(target && target.state === "IN") {
                coffreX += (target.x + 180 - coffreX)*0.05; coffreY += (target.y + 30 - coffreY)*0.05;
            }
            coffre.style.left = coffreX+"px"; coffre.style.top = coffreY+"px";
            requestAnimationFrame(loop);
        }
        setInterval(createMessenger, 5000); loop();
    </script>
