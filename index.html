        }

        /* L'oiseau et son message */
        #oiseau-container {
            position: fixed;

            white-space: nowrap;
            display: flex;
            align-items: center;
            user-select: none;
        }

        #bulle-texte {
            background: rgba(255, 255, 255, 0.9);

            border-radius: 15px;

        }

        #corps-oiseau { font-size: 40px; }

        /* Animation des cadeaux */
        .recompense {
            position: fixed;
            font-size: 50px;
            z-index: 1001;
            pointer-events: none;
            animation: envoler 2s forwards;
        }
        @keyframes envoler {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-150px) scale(2); }
        }
    </style>

    <script type="text/javascript">
        function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage: 'fr'}, 'google_translate_element'); }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        const container = document.getElementById('oiseau-container');
        const bulle = document.getElementById('bulle-texte');
        const audio = document.getElementById('chantOiseaux');
        const messageComplet = "Ici, on s√®me des graines de g√©n√©rosit√© pour r√©colter de l'altruisme";
        
        let posX = -500;
        let posY = 200;
        let indexLettre = 0;

        // D√©marrer le son au premier clic (r√®gle des navigateurs)
        document.body.onclick = () => { audio.play(); };

        function volerEtEcrire() {
            posX += 2; // Vitesse de d√©placement
            
            // On ajoute une lettre toutes les 10 frames environ
            if (Math.floor(posX) % 10 === 0 && indexLettre <= messageComplet.length) {
                bulle.innerText = messageComplet.substring(0, indexLettre);
                indexLettre++;
            }

            // Si l'oiseau sort, il repart √† z√©ro
            if (posX > window.innerWidth) {
                posX = -500;
                indexLettre = 0;
                bulle.innerText = "";
                posY = 100 + Math.random() * 300;
            }

            let oscillation = Math.sin(posX / 50) * 20;
            container.style.left = posX + 'px';
            container.style.top = (posY + oscillation) + 'px';

            requestAnimationFrame(volerEtEcrire);
        }

        // Clic sur l'oiseau = R√©compense
        container.onclick = function(e) {
            const list = ['üéÅ', 'üòò', 'üå∏', 'üåª', '‚≠ê', 'üçÄ'];
            const item = list[Math.floor(Math.random() * list.length)];
            const cadeau = document.createElement('div');
            cadeau.className = 'recompense';
            cadeau.innerText = item;
            cadeau.style.left = e.clientX + 'px';
            cadeau.style.top = e.clientY + 'px';
            document.body.appendChild(cadeau);
            setTimeout(() => cadeau.remove(), 2000);
        };

        volerEtEcrire();
    </script>
