        }

        /* Animation quand le cadeau re√ßoit un message */

    </center>

    <div id="coffre-magique">üéÅ</div>

    <div id="animal-container">
        <div id="bulle-texte"></div>
        <div id="corps-animal">üïäÔ∏è</div>
    </div>

    <script type="text/javascript">
        function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage: 'fr'}, 'google_translate_element'); }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        const mesPhrases = [
            "Ici, on s√®me des graines de g√©n√©rosit√© pour r√©colter de l'altruisme",
            "Le cadeau existentiel produit un cadeau collectif",
            "Une harmonie de Paix pour une respectable fraternit√©",
            "La confiance cordiale du Don sinc√®re",
            "La banque des tr√©sors publics est ouverte 24h/24",
            "Du gratos ? Du bonheur Paisible !",
            "Solidaire sourire collectif !",
            "Fais la f√™te, sois pas b√™te en faisant ta t√™te !",
            "Ici on se respecte..."
        ];

        const animaux = ['üïäÔ∏è', 'ü¶ã', 'üêù', 'üêû', 'ü¶ú', 'üê∞', 'üê£', 'üêøÔ∏è', 'üêº', 'ü¶ä', 'üê†', 'üê¨'];

        const container = document.getElementById('animal-container');
        const bulle = document.getElementById('bulle-texte');
        const corps = document.getElementById('corps-animal');
        const coffre = document.getElementById('coffre-magique');
        const audio = document.getElementById('chantOiseaux');

        let messageActuel = "";
        let posX = window.innerWidth + 200;
        let posY = 150;
        let indexLettre = 0;
        let enPause = false;

        document.addEventListener('click', () => { if(audio.paused) { audio.volume = 0.02; audio.play(); } });

        function choisirNouveauMessager() {
            messageActuel = mesPhrases[Math.floor(Math.random() * mesPhrases.length)];
            corps.innerText = animaux[Math.floor(Math.random() * animaux.length)];
            indexLettre = 0;
            bulle.innerText = "";
            bulle.style.opacity = "0";
            bulle.style.border = "none";
            posX = window.innerWidth + 200;
            posY = 100 + Math.random() * (window.innerHeight - 300);
            enPause = false;
        }

        function animer() {
            if (!enPause) {
                posX -= 2.5; // L'animal avance vers le centre

                // D√©roulement du texte devant lui
                if (indexLettre < messageActuel.length) {
                    let progression = Math.floor((window.innerWidth - posX) / 20);
                    if (progression > indexLettre) {
                        indexLettre = progression;
                        bulle.innerText = messageActuel.substring(0, indexLettre);
                        bulle.style.opacity = "1";
                        bulle.style.border = "2px solid #2E7D32";
                    }
                }

                // Arriv√©e au niveau du cadeau (centre de l'√©cran)
                if (posX <= (window.innerWidth / 2) - 50) {
                    enPause = true;
                    coffre.classList.add('pop'); // Le cadeau r√©agit
                    
                    setTimeout(() => {
                        bulle.style.opacity = "0"; // Le message "entre" dans le cadeau
                        coffre.classList.remove('pop');
                        
                        setTimeout(() => {
                            // L'animal repart vers la gauche apr√®s avoir d√©pos√©
                            poursuivreVol();
                        }, 800);
                    }, 1500);
                }
            } else {
                // Si on a fini la pause, l'animal continue sa route vers la gauche
                if (posX > -1000) {
                    posX -= 4; 
                } else {
                    choisirNouveauMessager();
                }
            }

            container.style.left = posX + 'px';
            container.style.top = (posY + Math.sin(posX / 100) * 30) + 'px';
            requestAnimationFrame(animer);
        }

        function poursuivreVol() {
            enPause = false;
            // On triche un peu pour qu'il ne s'arr√™te plus au milieu en repartant
            posX = (window.innerWidth / 2) - 51; 
        }

        choisirNouveauMessager();
        animer();
    </script>
</body>
