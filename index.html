<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>üåü Vibration Humaniste üíê</title>
    <style>
        body {
            margin: 0; overflow: hidden; display: flex; flex-direction: column;
            justify-content: center; align-items: center; min-height: 100vh;
            background: radial-gradient(circle, #1a1a2e, #0f0f1a);
            font-family: 'Comic Sans MS', cursive; color: #FFFFFF;
        }

        /* Coeur Central Pulsant */
        .big-heart {
            font-size: 12em; z-index: 10;
            filter: drop-shadow(0 0 20px #FF1493);
            animation: fastHeart 0.6s infinite alternate;
        }
        @keyframes fastHeart { from { transform: scale(1); } to { transform: scale(1.2); } }

        /* √âtoiles en orbite rapide */
        .orbit-star {
            position: absolute; font-size: 2em; color: #FFD700;
            animation: fastOrbit 1s linear infinite;
        }
        @keyframes fastOrbit {
            from { transform: rotate(var(--a)) translateX(160px); }
            to { transform: rotate(calc(var(--a) + 360deg)) translateX(160px); }
        }

        /* Animaux Express */
        .messenger {
            position: absolute; font-size: 3.5em; z-index: 15;
            animation: zoomIn 0.8s ease-out forwards;
        }
        @keyframes zoomIn {
            0% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
            100% { transform: translate(0, 0) scale(1); opacity: 1; }
        }

        /* Explosion Finale */
        .spark {
            position: absolute; z-index: 20;
            animation: burst 0.5s ease-out forwards;
        }
        @keyframes burst {
            to { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1 style="color:#FFD700; text-shadow: 0 0 10px #FFD700;">Vibration Humaniste</h1>
    <div class="big-heart" id="heart">‚ù§Ô∏è</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const destination = urlParams.get('page') || 'index.html';
        const body = document.body;

        // 1. √âtoiles orbite
        for(let i=0; i<10; i++){
            const s = document.createElement('div');
            s.className = 'orbit-star'; s.innerHTML = '‚ú®';
            s.style.setProperty('--a', (i*36)+'deg');
            body.appendChild(s);
        }

        // 2. Animaux + Fleurs (Apparition imm√©diate)
        const items = [['üïäÔ∏è','üå∏'], ['ü¶ã','üåª'], ['üêû','üå∫'], ['üêù','üåº']];
        items.forEach((pair, i) => {
            const m = document.createElement('div');
            m.className = 'messenger';
            m.innerHTML = pair[0] + pair[1];
            const ang = Math.random() * 6;
            m.style.setProperty('--x', Math.cos(ang)*500+'px');
            m.style.setProperty('--y', Math.sin(ang)*500+'px');
            m.style.animationDelay = (i*0.1)+'s';
            body.appendChild(m);
        });

        // 3. Redirection √âclair (1.5 seconde)
        setTimeout(() => {
            document.getElementById('heart').style.display = 'none';
            // Explosion de particules
            for(let i=0; i<40; i++){
                const p = document.createElement('div');
                p.className = 'spark'; p.innerHTML = '‚ú®';
                p.style.left = '50%'; p.style.top = '50%';
                p.style.setProperty('--tx', (Math.random()-0.5)*1000+'px');
                p.style.setProperty('--ty', (Math.random()-0.5)*1000+'px');
                body.appendChild(p);
            }
            setTimeout(() => { window.location.href = destination; }, 400);
        }, 1500);
    </script>
</body>
</html>
