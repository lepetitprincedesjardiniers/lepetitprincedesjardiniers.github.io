<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body { 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            background-color: #FFFF00; 
            color: #000080; 
            margin: 0; padding: 0; text-align: center; 
        }

        /* TRADUCTEUR */
        #google_translate_element { 
            padding: 10px; 
            background: rgba(255,255,255,0.5); 
            border-bottom: 2px solid #008080; 
        }

        /* MENU DE NAVIGATION */
        .menu-table { 
            margin: 20px auto; 
            background-color: #008080; 
            border-collapse: collapse; 
            border-radius: 15px; 
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        .menu-table td { padding: 15px 25px; border: 1px solid #FFFFFF; }
        .menu-table a { text-decoration: none; color: #FFFFFF; font-weight: bold; font-size: 1.1em; }
        .menu-table td:hover { background-color: #006666; }

        /* CONTENU PRINCIPAL */
        .hero-section { padding: 50px 20px; }
        
        h1 { font-size: 3em; color: #008080; text-shadow: 2px 2px #FFFFFF; margin-bottom: 10px; }

        .philosophie { 
            font-style: italic; 
            font-size: 1.4em; 
            color: #008080; 
            margin: 30px auto; 
            max-width: 800px; 
            line-height: 1.6;
            background: rgba(255,255,255,0.3);
            padding: 20px;
            border-radius: 50px;
        }

        /* RECHERCHE RAPIDE */
        #searchBox {
            width: 80%; max-width: 500px; 
            padding: 15px; margin: 20px auto;
            border-radius: 30px; border: 3px solid #008080; 
            font-family: inherit; font-size: 1em;
            outline: none;
        }

        /* FLUX D'ACTIVIT√â */
        .flux-container { max-width: 800px; margin: 40px auto; text-align: left; padding: 0 20px; }
        .carte-activite { 
            background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px;
            border-left: 8px solid #008080; box-shadow: 4px 4px 10px rgba(0,0,0,0.1);
        }
        .type-tag { font-weight: bold; text-transform: uppercase; font-size: 0.8em; padding: 3px 8px; border-radius: 5px; color: white; }
    </style>
</head>
<body>

    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage: 'fr'}, 'google_translate_element'); }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <table class="menu-table">
        <tr>
            <td><a href="index.html">Accueil</a></td>
            <td><a href="formulaire.html">Semer üå±</a></td>
            <td><a href="jardin.html">Le Jardin üåª</a></td>
            <td><a href="regulation.html">R√©gulation ‚öñÔ∏è</a></td>
            <td><a href="urgence.html">Urgences üö®</a></td>
        </tr>
    </table>

    <div class="hero-section">
        <h1>Le Tr√©sor Public</h1>
        
        <div class="philosophie">
            "Ici, on s√®me tout ce qui est BON, on ne demande rien de pr√©cis, et on cultive la paix sans condamner."
        </div>

        <input type="text" id="searchBox" onkeyup="filtrerTout()" placeholder="üîç Rechercher un lieu, un don ou un appel dans le Jardin...">
    </div>

    <div class="flux-container">
        <h2 style="text-align: center; color: #008080;">Derni√®res activit√©s du Jardin</h2>
        <div id="chargement" style="text-align: center;">Ouverture des portes du jardin...</div>
        <div id="flux-global"></div>
    </div>

    <script>
        const URL_SERVEUR = "https://script.google.com/macros/s/AKfycbz4ncs9qw_AfmKSER5QST-P0OeKQggQaq86QC6liS53uZ9sx4Lo_-4-h1knXKWqgQMc/exec";

        // R√âCUP√âRATION DES DONN√âES
        fetch(URL_SERVEUR)
            .then(res => res.json())
            .then(data => {
                const flux = document.getElementById('flux-global');
                document.getElementById('chargement').style.display = 'none';

                // On affiche tout (Dons, Urgences, Conflits) tri√© par le plus r√©cent
                data.reverse().forEach(item => {
                    if (item.type === "avis") return; // On ne montre pas les r√©ponses ici

                    let couleur = "#008080";
                    let icone = "‚ú®";
                    
                    if(item.type === "Urgence") { couleur = "#e91e63"; icone = "üö®"; }
                    if(item.type === "conflit") { couleur = "#9370DB"; icone = "‚öñÔ∏è"; }
                    if(item.type === "Graine" || item.type === "Don") { couleur = "#4CAF50"; icone = "üå±"; }

                    const div = document.createElement('div');
                    div.className = 'carte-activite';
                    div.style.borderLeftColor = couleur;
                    div.innerHTML = `
                        <span class="type-tag" style="background:${couleur}">${icone} ${item.type}</span>
                        <small style="float:right;">${item.date}</small>
                        <div style="margin-top:10px;">
                            <b>${item.nom}</b> √† ${item.localisation}<br>
                            <p style="margin-top:5px; font-style:italic;">"${item.message}"</p>
                        </div>
                    `;
                    flux.appendChild(div);
                });
            })
            .catch(err => {
                document.getElementById('chargement').innerText = "Le jardin est paisible et silencieux.";
            });

        // FONCTION DE RECHERCHE
        function filtrerTout() {
            let val = document.getElementById('searchBox').value.toLowerCase();
            let cartes = document.getElementsByClassName('carte-activite');
            for (let c of cartes) {
                c.style.display = c.innerText.toLowerCase().includes(val) ? "" : "none";
            }
        }
    </script>
</body>
</html>
