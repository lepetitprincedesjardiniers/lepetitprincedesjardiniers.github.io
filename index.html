    <script>
        const mesPhrases = [
            "Ici, on s√®me des graines de g√©n√©rosit√© pour r√©colter de l'altruisme",
            "Le cadeau existentiel produit un cadeau collectif",
            "Une harmonie de Paix pour une respectable fraternit√©",
            "La confiance cordiale du Don sinc√®re",
            "La banque des tr√©sors publics est ouverte 24h/24",
            "Du gratos ? Du bonheur Paisible !",
            "Solidaire sourire collectif !",
            "Fais la f√™te, sois pas b√™te en faisant ta t√™te !",
            "Ici on se respecte..."
        ];

        const animaux = ['üïäÔ∏è', 'ü¶ã', 'üêù', 'üêû', 'ü¶ú', 'üê∞', 'üê£', 'üêøÔ∏è', 'üêº', 'ü¶ä', 'üê†', 'üê¨', 'üê≥', 'ü¶Ñ'];
        const fleurs = ['üå∏', 'üåº', 'üåª', 'üå∫', 'üçÉ', '‚ú®'];

        const animalCont = document.getElementById('animal-container');
        const bulle = document.getElementById('bulle-texte');
        const corps = document.getElementById('corps-animal');
        const coffre = document.getElementById('coffre-magique');
        const audio = document.getElementById('chantOiseaux');

        let aniX, aniY, targetX, targetY;
        let state = "WAITING"; 

        document.addEventListener('click', () => {
            if(audio.paused) { audio.volume = 0.02; audio.play(); }
        }, { once: false });

        function createConfetti() {
            for(let i=0; i<15; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.innerText = fleurs[Math.floor(Math.random()*fleurs.length)];
                c.style.left = "50%";
                c.style.bottom = "60px";
                c.style.setProperty('--dx', (Math.random()*400 - 200) + "px");
                c.style.setProperty('--dy', (Math.random()*-400 - 100) + "px");
                c.style.fontSize = (Math.random()*20 + 20) + "px";
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 2000);
            }
        }

        function startNewMessenger() {
            const msg = mesPhrases[Math.floor(Math.random() * mesPhrases.length)];
            corps.innerText = animaux[Math.floor(Math.random() * animaux.length)];
            bulle.innerText = msg;
            bulle.style.opacity = "0";
            
            const side = Math.floor(Math.random() * 3);
            if(side === 0) { aniX = -200; aniY = Math.random() * 400; }
            else if(side === 1) { aniX = window.innerWidth + 200; aniY = Math.random() * 400; }
            else { aniX = Math.random() * window.innerWidth; aniY = -200; }
            
            targetX = window.innerWidth / 2;
            targetY = window.innerHeight - 110;
            state = "APPROACHING";
        }

        function loop() {
            if (state === "APPROACHING") {
                aniX += (targetX - aniX) * 0.015;
                aniY += (targetY - aniY) * 0.015;
                bulle.style.opacity = "1";

                const dist = Math.sqrt(Math.pow(targetX - aniX, 2) + Math.pow(targetY - aniY, 2));
                if (dist < 60) {
                    state = "DEPOSITING";
                    coffre.classList.add('pop');
                    createConfetti();
                    setTimeout(() => {
                        bulle.style.opacity = "0";
                        coffre.classList.remove('pop');
                        state = "LEAVING";
                        targetX = (Math.random() > 0.5) ? window.innerWidth + 600 : -600;
                        targetY = Math.random() * 400;
                    }, 2500);
                }
            } else if (state === "LEAVING") {
                aniX += (targetX - aniX) * 0.02;
                aniY += (targetY - aniY) * 0.02;
                if (Math.abs(aniX - targetX) < 100) startNewMessenger();
            }

            animalCont.style.left = aniX + "px";
            animalCont.style.top = aniY + "px";
            corps.style.transform = (aniX < targetX) ? "scaleX(-1)" : "scaleX(1)";

            requestAnimationFrame(loop);
        }

        startNewMessenger();
        loop();
    </script>
