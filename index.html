    <script>
        const mesPhrases = [
            "Ici, on s√®me des graines de g√©n√©rosit√© pour r√©colter de l'altruisme",
            "Le cadeau existentiel produit un cadeau collectif",
            "Une harmonie de Paix pour une respectable fraternit√©",
            "La confiance cordiale du Don sinc√®re",

            "Du gratos ? Du bonheur Paisible !",
            "Solidaire sourire collectif !",
            "Fais la f√™te, sois pas b√™te en faisant ta t√™te !",
            "Ici on se respecte..."
        ];

        const animaux = ['üïäÔ∏è', 'ü¶ã', 'üêù', 'üêû', 'ü¶ú', 'üê∞', 'üê£', 'üêøÔ∏è', 'üêº', 'ü¶ä', 'üê†', 'üê¨', 'üê≥', 'ü¶Ñ'];

        const animalCont = document.getElementById('animal-container');
        const bulle = document.getElementById('bulle-texte');
        const corps = document.getElementById('corps-animal');
        const coffre = document.getElementById('coffre-magique');
        const audio = document.getElementById('chantOiseaux');

        let aniX, aniY, giftX = window.innerWidth/2, giftY = window.innerHeight/2;
        let phraseIdx = 0;
        let state = "FLYING"; 

        // Activation du son au premier clic
        document.addEventListener('click', () => {
            if(audio.paused) { audio.volume = 0.05; audio.play(); }
        }, { once: false });

        function startNewCycle() {
            // Choix al√©atoire
            const msg = mesPhrases[Math.floor(Math.random() * mesPhrases.length)];
            const ani = animaux[Math.floor(Math.random() * animaux.length)];
            
            corps.innerText = ani;
            bulle.innerText = msg;
            bulle.style.opacity = "1";
            
            // D√©part animal al√©atoire
            const side = Math.floor(Math.random() * 4);
            if(side === 0) { aniX = -200; aniY = Math.random() * window.innerHeight; }
            else if(side === 1) { aniX = window.innerWidth + 200; aniY = Math.random() * window.innerHeight; }
            else if(side === 2) { aniX = Math.random() * window.innerWidth; aniY = -200; }
            else { aniX = Math.random() * window.innerWidth; aniY = window.innerHeight + 200; }
            
            state = "FLYING";
        }

        function loop() {
            // L'animal bouge lentement vers une zone al√©atoire
            if (state === "FLYING") {
                // Le cadeau suit l'animal !
                giftX += (aniX - giftX) * 0.05;
                giftY += (aniY - giftY) * 0.05;

                // On fait bouger l'animal vers l'autre c√¥t√©
                const speed = 2;
                if (aniX < window.innerWidth / 2) aniX += speed; else aniX -= speed;
                aniY += Math.sin(aniX/50);

                if (aniX > window.innerWidth + 300 || aniX < -300) {
                    startNewCycle();
                }
            }

            // Mise √† jour positions
            animalCont.style.left = aniX + "px";
            animalCont.style.top = aniY + "px";
            coffre.style.left = (giftX + 60) + "px"; // Le cadeau flotte √† c√¥t√©
            coffre.style.top = (giftY - 30) + "px";

            // Miroir animal selon direction
            corps.style.transform = (aniX < giftX) ? "scaleX(-1)" : "scaleX(1)";

            requestAnimationFrame(loop);
        }

        startNewCycle();
        loop();
    </script>
