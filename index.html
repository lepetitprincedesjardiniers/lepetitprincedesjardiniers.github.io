    <script>
        const container = document.getElementById('animal-container');
        const bulle = document.getElementById('bulle-texte');
        const corps = document.getElementById('corps-animal');
        const audio = document.getElementById('chantOiseaux');
        const messageComplet = "Ici, on s√®me des graines de g√©n√©rosit√© pour r√©colter de l'altruisme";
        
        let posX = -800;
        let posY = 250;
        let indexLettre = 0;
        let tempsDernierDebloquage = 0;
        const animaux = ['üïäÔ∏è', 'ü¶ã', 'üêù', 'üêû', 'ü¶ú'];

        // Force le son √† d√©marrer au premier clic utilisateur
        document.addEventListener('click', function() {
            if (audio.paused) {
                audio.volume = 0.5;
                audio.play().catch(e => console.log("Lecture bloqu√©e :", e));
            }

        function animer(timestamp) {
            posX += 2.8; // Vitesse de l'animal

            // On r√©v√®le une lettre tous les 8 pixels parcourus pour l'effet "d√©roulement"
            if (indexLettre < messageComplet.length) {
                // Calcule combien de lettres devraient √™tre affich√©es par rapport √† la position
                let progression = Math.floor((posX + 400) / 15); 
                if (progression > indexLettre && progression >= 0) {
                    indexLettre = progression;
                    bulle.innerText = messageComplet.substring(0, indexLettre);
                }
            }

            // Quand il sort, on r√©initialise tout et on change l'animal
            if (posX > window.innerWidth + 200) {
                posX = -800;
                indexLettre = 0;
                bulle.innerText = "";
                corps.innerText = animaux[Math.floor(Math.random() * animaux.length)];
                posY = 100 + Math.random() * (window.innerHeight - 300);
            }

            let vague = Math.sin(posX / 80) * 40;
            container.style.left = posX + 'px';
            container.style.top = (posY + vague) + 'px';

            requestAnimationFrame(animer);
        }

        // R√©compense al√©atoire au clic
        container.onclick = function(e) {
            const items = ['üéÅ', 'üòò', 'üå∏', 'üåª', '‚≠ê', 'üçÄ', 'üíé'];

            r.className = 'recompense';
            r.innerText = items[Math.floor(Math.random() * items.length)];
            r.style.left = e.clientX + 'px';
            r.style.top = e.clientY + 'px';
            document.body.appendChild(r);
            setTimeout(() => r.remove(), 2000);
        };

        requestAnimationFrame(animer);
