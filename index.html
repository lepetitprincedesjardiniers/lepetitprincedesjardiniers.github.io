<body bgcolor="#FFFF00" text="#000080" style="font-family:'Comic Sans MS', cursive; text-align:center; margin:0; padding:0; overflow: hidden;">

    <div id="coffre-magique">üéÅ</div>

    <div id="animal-container">
        <div id="bulle-texte"></div>
        <div id="corps-animal">üïäÔ∏è</div>
    </div>

    <script type="text/javascript">
        function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage: 'fr'}, 'google_translate_element'); }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        const mesPhrases = [
            "Ici, on s√®me des graines de g√©n√©rosit√© pour r√©colter de l'altruisme",
            "Le cadeau existentiel produit un cadeau collectif",
            "Une harmonie de Paix pour une respectable fraternit√©",
            "La confiance cordiale du Don sinc√®re",
            "La banque des tr√©sors publics est ouverte 24h/24",
            "Du gratos ? Du bonheur Paisible !",
            "Solidaire sourire collectif !",
            "Fais la f√™te, sois pas b√™te en faisant ta t√™te !",
            "Ici on se respecte..."
        ];

        const animaux = ['üïäÔ∏è', 'ü¶ã', 'üêù', 'üêû', 'ü¶ú', 'üê∞', 'üê£', 'üêøÔ∏è', 'üêº', 'ü¶ä', 'üê†', 'üê¨', 'üê≥', 'ü¶Ñ'];

        const container = document.getElementById('animal-container');
        const bulle = document.getElementById('bulle-texte');
        const corps = document.getElementById('corps-animal');
        const coffre = document.getElementById('coffre-magique');
        const audio = document.getElementById('chantOiseaux');

        let curX, curY, targetX, targetY;
        let angle = 0;
        let state = "APPROACH"; // APPROACH, DEPOSIT, LEAVE
        let messageActuel = "";
        let indexLettre = 0;

        document.addEventListener('click', () => { if(audio.paused) { audio.volume = 0.03; audio.play(); } });

        function resetAnimal() {
            messageActuel = mesPhrases[Math.floor(Math.random() * mesPhrases.length)];
            corps.innerText = animaux[Math.floor(Math.random() * animaux.length)];
            indexLettre = 0;
            bulle.innerText = "";
            bulle.style.opacity = "0";
            
            // D√©part al√©atoire depuis les bords
            const side = Math.floor(Math.random() * 4);
            if(side === 0) { curX = -200; curY = Math.random() * window.innerHeight; } // Gauche
            else if(side === 1) { curX = window.innerWidth + 200; curY = Math.random() * window.innerHeight; } // Droite
            else if(side === 2) { curX = Math.random() * window.innerWidth; curY = -200; } // Haut
            else { curX = Math.random() * window.innerWidth; curY = window.innerHeight + 200; } // Bas

            // Cible : Le centre (le cadeau)
            targetX = window.innerWidth / 2;
            targetY = window.innerHeight / 2;
            state = "APPROACH";
        }

        function animer() {
            const dx = targetX - curX;
            const dy = targetY - curY;
            const dist = Math.sqrt(dx*dx + dy*dy);

            if (state === "APPROACH") {
                // Avancer vers le cadeau
                curX += dx * 0.02;
                curY += dy * 0.02;

                // Affichage progressif du texte
                if (indexLettre < messageActuel.length) {
                    indexLettre += 0.3; 
                    bulle.innerText = messageActuel.substring(0, Math.floor(indexLettre));
                    bulle.style.opacity = "1";
                }

                if (dist < 80) {
                    state = "DEPOSIT";
                    coffre.classList.add('pop');
                    setTimeout(() => {
                        bulle.style.opacity = "0";
                        coffre.classList.remove('pop');
                        // Choisir une sortie al√©atoire
                        const exitSide = Math.floor(Math.random() * 4);
                        if(exitSide === 0) { targetX = -500; targetY = Math.random() * window.innerHeight; }
                        else if(exitSide === 1) { targetX = window.innerWidth + 500; targetY = Math.random() * window.innerHeight; }
                        else if(exitSide === 2) { targetX = Math.random() * window.innerWidth; targetY = -500; }
                        else { targetX = Math.random() * window.innerWidth; targetY = window.innerHeight + 500; }
                        state = "LEAVE";
                    }, 2000);
                }
            } else if (state === "LEAVE") {
                curX += (targetX - curX) * 0.03;
                curY += (targetY - curY) * 0.03;
                if (Math.abs(targetX - curX) < 10) resetAnimal();
            }

            // Petit balancement
            angle += 0.05;
            const wave = Math.sin(angle) * 20;

            container.style.left = (curX - (state === "APPROACH" ? 100 : 0)) + 'px';
            container.style.top = (curY + wave - 50) + 'px';

            // Retournement automatique de l'animal selon la direction
            corps.style.transform = dx > 0 ? "scaleX(-1)" : "scaleX(1)";

            requestAnimationFrame(animer);
        }

        resetAnimal();
        animer();
    </script>
</body>
</html>
