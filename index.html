    <div id="animal-container">

    <script type="text/javascript">
        function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage: 'fr'}, 'google_translate_element'); }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        const container = document.getElementById('animal-container');
        const bulle = document.getElementById('bulle-texte');
        const corps = document.getElementById('corps-animal');
        const audio = document.getElementById('chantOiseaux');
        const messageComplet = "Ici, on s√®me des graines de g√©n√©rosit√© pour r√©colter de l'altruisme";
        
        let posX = -600;
        let posY = 200;
        let indexLettre = 0;
        let tempsDerniereLettre = 0;
        const animaux = ['üïäÔ∏è', 'ü¶ã', 'üêù', 'üêû', 'ü¶ú'];

        // Joue le son au premier clic n'importe o√π sur la page
        document.body.onclick = function() { 
            if(audio.paused) {
                audio.volume = 0.4; // Volume doux
                audio.play(); 
            }
        };

        function volerEtEcrire(timestamp) {
            posX += 2.2; // Vitesse de vol
            
            // √âcriture lettre par lettre
            if (timestamp - tempsDerniereLettre > 110 && indexLettre <= messageComplet.length) {
                bulle.innerText = messageComplet.substring(0, indexLettre);
                indexLettre++;
                tempsDerniereLettre = timestamp;
            }

            // R√©initialisation apr√®s la sortie de l'√©cran
            if (posX > window.innerWidth) {
                posX = -700;
                indexLettre = 0;
                bulle.innerText = "";
                corps.innerText = animaux[Math.floor(Math.random() * animaux.length)];
                posY = 100 + Math.random() * (window.innerHeight - 300);
            }

            // Mouvement de vague
            let oscillation = Math.sin(posX / 70) * 35;
            container.style.left = posX + 'px';
            container.style.top = (posY + oscillation) + 'px';

            requestAnimationFrame(volerEtEcrire);
        }

        // Syst√®me de r√©compenses au clic sur l'animal
        container.onclick = function(e) {
            const list = ['üéÅ', 'üòò', 'üå∏', 'üåª', '‚≠ê', 'üçÄ', 'üíé'];
            const item = list[Math.floor(Math.random() * list.length)];
            const cadeau = document.createElement('div');
            cadeau.className = 'recompense';
            cadeau.innerText = item;
            cadeau.style.left = e.clientX + 'px';
            cadeau.style.top = e.clientY + 'px';
            document.body.appendChild(cadeau);
            setTimeout(() => cadeau.remove(), 2000);
        };

        requestAnimationFrame(volerEtEcrire);
    </script>
