    <script>
        const mesPhrases = [
            "Une fleur vient d'√©clore gr√¢ce √† un don de paix",
            "La fraternit√© grandit ici...",
            "Regardez cette paix rayonnante s'installer",
            "Un cadeau existentiel a √©t√© d√©pos√©"
        ];
        const animaux = ['üïäÔ∏è', 'ü¶ã', 'üêù', 'üêû', 'ü¶ú', 'üê∞', 'üêøÔ∏è', 'ü¶Ñ'];
        const fleurs = ['üå∏', 'üåº', 'üåª', 'üå∫', 'üå∑', 'üåπ'];

        const jardin = document.getElementById('jardin-sacre');
        const animalCont = document.getElementById('animal-container');
        const bulle = document.getElementById('bulle-texte');
        const corps = document.getElementById('corps-animal');
        const audio = document.getElementById('chantOiseaux');

        let aniX, aniY, targetX, targetY, state = "WAITING";

        document.addEventListener('click', () => { if(audio.paused) { audio.volume = 0.02; audio.play(); } });

        function plantFlower() {
            const f = document.createElement('div');
            f.className = 'fleur-clon√©e';
            f.innerText = fleurs[Math.floor(Math.random()*fleurs.length)];
            f.style.left = Math.random() * 90 + "%";
            f.style.top = Math.random() * 70 + 20 + "%";
            jardin.appendChild(f);
        }

        function startNewMessenger() {
            bulle.innerText = mesPhrases[Math.floor(Math.random() * mesPhrases.length)];
            corps.innerText = animaux[Math.floor(Math.random() * animaux.length)];
            
            aniX = -200; 
            aniY = Math.random() * 300 + 100;
            targetX = window.innerWidth + 200;
            targetY = aniY + (Math.random() * 100 - 50);
            
            bulle.style.opacity = "1";
            state = "CROSSING";
        }

        function loop() {
            if (state === "CROSSING") {
                aniX += 3; // L'animal traverse le jardin
                aniY += Math.sin(aniX/50) * 2;

                // Chance de planter une fleur en passant
                if(Math.random() < 0.01) plantFlower();

                if (aniX > window.innerWidth + 100) {
                    bulle.style.opacity = "0";
                    setTimeout(startNewMessenger, 2000);
                    state = "WAITING";
                }
            }

            animalCont.style.left = aniX + "px";
            animalCont.style.top = aniY + "px";
            corps.style.transform = "scaleX(-1)"; // Toujours vers la droite

            requestAnimationFrame(loop);
        }

        startNewMessenger();
        loop();
    </script>
