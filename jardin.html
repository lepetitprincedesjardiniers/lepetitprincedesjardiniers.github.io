<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Le Jardin des Partages</title>
    <style>
        body { background-color: #FFF8E1; color: #000080; font-family: "Comic Sans MS", cursive, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #FF0000; text-decoration: underline; }
        .bouton-retour { display: inline-block; margin-bottom: 30px; color: #FF0000; text-decoration: none; font-weight: bold; border: 1px solid #FF0000; padding: 10px; border-radius: 8px; }
        
        /* Style des petites annonces */
        #listeAnnonces { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .annonce { 
            background-color: white; 
            border: 3px double #000080; 
            padding: 20px; 
            width: 90%; 
            max-width: 550px; 
            border-radius: 15px; 
            text-align: left;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.05);
        }
        .annonce h2 { color: #FF0000; font-size: 18px; margin-top: 0; border-bottom: 1px solid #EEE; padding-bottom: 10px; }
        .label { font-weight: bold; color: #000080; text-decoration: underline; }
        .chargement { font-style: italic; color: #555; margin-top: 50px; }
    </style>
</head>
<body>

    <a href="https://lepetitprincedesjardiniers.github.io/" class="bouton-retour">â¬… Retour Ã  l'accueil</a>
    
    <h1>Le Jardin des Annonces</h1>
    <p><i>"Toutes les grandes personnes ont d'abord Ã©tÃ© des enfants."</i></p>

    <div id="chargement" class="chargement">Le jardin est en train de fleurir... patientez...</div>
    <div id="listeAnnonces"></div>

    <script>
        const url = "https://script.google.com/macros/s/AKfycbxuILkBo4L8JIK6ks1XsLpWMxvcviXSyMekJZI_sz-L_hRJygEDAoSVSzZ526DvsnTN/exec";

        async function lireJardin() {
            try {
                // On appelle le script Google
                const response = await fetch(url);
                const data = await response.json();
                
                document.getElementById('chargement').style.display = 'none';
                const container = document.getElementById('listeAnnonces');

                // On affiche de la plus rÃ©cente Ã  la plus ancienne
                data.reverse().forEach(annonce => {
                    const div = document.createElement('div');
                    div.className = 'annonce';
                    div.innerHTML = `
                        <h2>ðŸŒ» Graine de : ${annonce.identifiant}</h2>
                        <p><span class="label">OÃ¹ :</span> ${annonce.ville}</p>
                        <p><span class="label">Offre :</span> ${annonce.description}</p>
                        <p><span class="label">Contact :</span> ${annonce.contact}</p>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                document.getElementById('chargement').innerHTML = "Le jardin est timide aujourd'hui... <br>VÃ©rifie que tu as bien activÃ© la fonction doGet dans ton script Google.";
            }
        }

        lireJardin();
    </script>
</body>
</html>
