<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Petit Prince des Jardiniers - Semer une annonce</title>
    <style>
        body {
            background-color: #FFF8E1; /* Fond crème */
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #000080; /* Bleu marine */
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            background-color: white;
            border: 3px double #000080;
            padding: 25px;
            text-align: left;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
        }
        h1 { color: #FF0000; text-decoration: underline; margin-bottom: 30px; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input, textarea, select {
            width: 100%;
            margin-top: 5px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }
        textarea { resize: vertical; }
        button {
            background-color: #FF0000;
            color: white;
            padding: 15px;
            border: 2px solid #000080;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 25px;
            font-size: 18px;
            border-radius: 8px;
        }
        button:hover { background-color: #cc0000; }
        .note-discrete {
            font-size: 12px;
            color: #555;
            margin-top: 20px;
            text-align: center;
            font-style: italic;
            line-height: 1.4;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Semer une proposition</h1>
    
    <form action="https://script.google.com/macros/s/AKfycbxuILkBo4L8JIK6ks1XsLpWMxvcviXSyMekJZI_sz-L_hRJygEDAoSVSzZ526DvsnTN/exec" method="POST">
        
        <label>Ton Identifiant (Pseudo) :</label>
        <input type="text" name="identifiant" required placeholder="Ex: Petit Prince">

        <label>Pays / Région :</label>
        <input type="text" name="pays" value="France">

        <label>Ville :</label>
        <input type="text" name="ville" required placeholder="Ex: Lyon, 6ème">

        <label>Description de ton partage (Graines, aide, outils...) :</label>
        <textarea name="description" rows="4" required placeholder="Décris ce que tu souhaites offrir ou partager..."></textarea>

        <label>Moyen de contact & Lieu de rendez-vous :</label>
        <textarea name="contact" rows="3" required placeholder="Ex: Tél: 06.., Email: .., ou RDV tous les samedis à la place de l'église..."></textarea>

        <label>Durée de l'annonce :</label>
        <select name="duree">
            <option value="30">30 jours (Le temps d'une fleur)</option>
            <option value="90">90 jours (Une saison)</option>
            <option value="365" selected>365 jours (Une année entière)</option>
        </select>

        <button type="submit">SEMER DANS LE JARDIN</button>

        <p class="note-discrete">
            L'annonce s'effacera seule à la fin de la durée choisie.<br>
            Pour la retirer avant, contactez-moi discrètement.
        </p>
    </form>
</div>

</body>
</html>
